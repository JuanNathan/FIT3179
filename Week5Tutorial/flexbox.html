<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox in HTML</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <img src="dog1.jpg"/>
            <p>This is Dog 1</p>
        </div>
        <div class="inner">
            <img src="dog2.jpg"/>
            <p>This is Dog 2</p>
        </div>
        <div class="inner">
            <img src="dog3.jpg"/>
            <p>This is Dog 3</p>
        </div>
        <div class="inner">
            <img src="dog4.jpg"/>
            <p>This is Dog 4</p>
        </div>
    </div>
</body>
</html>
